<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЁЯПЖ рж▓рж┐ржбрж╛рж░ржмрзЛрж░рзНржб</title>
   <style>
    /* ЁЯМС ржбрж╛рж░рзНржХ ржорзЛржбрзЗрж░ ржЬржирзНржп ржмрзЗрж╕рж┐ржХ рж╕рзЗржЯржЖржк */
body {
    font-family: Arial, sans-serif;
    background: #010024; /* ржкрзБрж░рзЛ ржмрзНржпрж╛ржХржЧрзНрж░рж╛ржЙржирзНржб ржХрж╛рж▓рзЛ */
    color: #ffffff; /* рж▓рзЗржЦрж╛ рж╕рж╛ржжрж╛ */
    text-align: center;
    margin: 0;
    padding: 0;
}

/* ЁЯЯж ржХржирзНржЯрзЗржЗржирж╛рж░ ржбрж┐ржЬрж╛ржЗржи */
.container {
    width: 90%;
    max-width: 500px;
    margin: 50px auto;
    background: rgba(255, 255, 255, 0.1); /* рж╣рж╛рж▓ржХрж╛ ржЧрзНрж░рзЗ ржмрзНржпрж╛ржХржЧрзНрж░рж╛ржЙржирзНржб */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
}

/* ЁЯФШ ржмрзЛрждрж╛ржорзЗрж░ ржбрж┐ржЬрж╛ржЗржи */
.btn {
    background: #1f1f1f; /* ржбрж╛рж░рзНржХ ржЧрзНрж░рзЗ */
    color: #00072e; /* ржЯрзЗржХрзНрж╕ржЯ рж╕рж╛ржжрж╛ */
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    transition: 0.3s;
}

.btn:hover {
    background: #333333; /* ржЖрж░рзЛ ржбрж╛рж░рзНржХ ржХрж╛рж▓рж╛рж░ */
}

/* ЁЯФЩ ржмрзНржпрж╛ржХ ржмрж╛ржЯржи */
.back-btn {
    margin-top: 15px;
    background: #f7b500;
}

.back-btn:hover {
    background: #ffe600;
}

/* ЁЯПЖ рж▓рж┐ржбрж╛рж░ржмрзЛрж░рзНржб ржЯрзЗржмрж┐рж▓ */
table {
    width: 100%;
    border-collapse: collapse;
    background: #1f1f1f; /* ржбрж╛рж░рзНржХ ржмрзНржпрж╛ржХржЧрзНрж░рж╛ржЙржирзНржб */
    border-radius: 10px;
    overflow: hidden;
    margin-top: 20px;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

th {
    background: rgba(255, 255, 255, 0.2);
    font-size: 18px;
}

    font-size: 16px;
}

/* ЁЯПЕ ржкрзНрж░ржержо, ржжрзНржмрж┐рждрзАрзЯ ржУ рждрзГрждрзАрзЯ рж╕рзНржерж╛ржи ржЖрж▓рж╛ржжрж╛ рж░ржЩ */
tr:nth-child(1) td {
    color: gold;
    font-weight: bold;
}

tr:nth-child(2) td {
    color: silver;
    font-weight: bold;
}

tr:nth-child(3) td {
    color: #cd7f32;
    font-weight: bold;
}

   </style>
</head>
<body>

    <div class="container">
        <h2>ЁЯПЖ рж╢рзАрж░рзНрж╖ рзл ржЗржЙржЬрж╛рж░</h2>
        <table>
            <thead>
                <tr>
                    <th>ЁЯПЕ рж░тАМрзНржпрж╛ржВржХ</th>
                    <th>ЁЯСд ржЗржЙржЬрж╛рж░ржирзЗржо</th>
                    <th>ЁЯТ░ ржмрзНржпрж╛рж▓рзЗржирзНрж╕ (рз│)</th>
                </tr>
            </thead>
            <tbody id="leaderboard-list"></tbody>
        </table>

        <button class="btn back-btn" onclick="window.history.back()">ЁЯФЩ ржлрзЗрж░ржд ржпрж╛ржи</button>
    </div>

    <script>
        function getTopUsers() {
            let users = JSON.parse(localStorage.getItem("usersData")) || [];

            // ржмрзНржпрж╛рж▓рзЗржирзНрж╕ ржЕржирзБржпрж╛рзЯрзА ржЗржЙржЬрж╛рж░ржжрзЗрж░ рж╕рж╛ржЬрж╛ржирзЛ (Descending Order)
            users.sort((a, b) => b.balance - a.balance);

            // рж╢рзБржзрзБржорж╛рждрзНрж░ рж╢рзАрж░рзНрж╖ рзл ржЬржи ржЗржЙржЬрж╛рж░ ржжрзЗржЦрж╛ржирзЛ
            return users.slice(0, 5);
        }

        function showLeaderboard() {
            const leaderboardList = document.getElementById("leaderboard-list");
            leaderboardList.innerHTML = "";

            const topUsers = getTopUsers();

            if (topUsers.length === 0) {
                leaderboardList.innerHTML = "<tr><td colspan='3'>ЁЯШв ржПржЦржирзЛ ржХрзЛржирзЛ ржЗржЙржЬрж╛рж░ ржирзЗржЗ!</td></tr>";
                return;
            }

            topUsers.forEach((user, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.name}</td>
                    <td>рз│ ${user.balance.toFixed(2)}</td>
                `;

                leaderboardList.appendChild(row);
            });
        }

        window.onload = showLeaderboard;
    </script>

</body>
</html>
